<div class="container">
  <div class="row mt-3">
    <div class="col-md-6">
      <h4>Mevcut Ödevler</h4>
      <hr>
      <p class="text-danger" *ngIf="mevcutodevler.length==0">Mevcut Ödev Yoktur!</p>
      <table class="table table-sm">
        <thead class="bg-primary text-white">
          <th>Başlık</th>
          <th>Açıklama</th>
          <th>Sil</th>
        </thead>
        <tbody>
          <tr *ngFor="let odev of mevcutodevler">
            <td>{{odev.baslik}}</td>
            <td>{{odev.aciklama}}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm ms-2" (click)="TamamIptal(odev,true)">Tamamla</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h4>Tamamlanmış Ödevler</h4>
      <hr>
      <p class="text-danger" *ngIf="eskiodevler.length==0">Tamamlanmış Ödev Yoktur.</p>
      <table class="table table-sm">
        <thead class="bg-secondary text-white">
          <th>Başlık</th>
          <th>Açıklama</th>
          <th>Sil</th>
        </thead>
        <tbody>
          <tr *ngFor="let odev of eskiodevler">
            <td>{{odev.baslik}}</td>
            <td>{{odev.aciklama}}</td>
            <td>
              <button class="btn btn-outline-secondary btn-sm ms-2" (click)="TamamIptal(odev,false)">Geri Al</button>
              <button class="btn btn-outline-danger btn-sm ms-2" (click)="Sil(odev)">Sil</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <form [formGroup]="frm" (ngSubmit)="Kaydet()">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>Yeni Kayıt</h4>
          </div>
          <div class="card-body">
            <label>Başlık</label>
            <input type="text" class="form-control" formControlName="baslik">
            <label>Açıklama</label>
            <textarea class="form-control" rows="3" formControlName="aciklama"></textarea>
            <input type="checkbox" formControlName="tamam" class="form-check-input"> Tamamlandı
          </div>
          <div class="card-footer">
            <input type="submit" class="btn btn-outline-primary" value="Kaydet">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
