<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Öğrenci Kaydı</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Adı Soyadı</label>
            <input type="text" class="form-control" #adsoyad>
          </div>
          <div class="form-group">
            <label>Öğrenci Numarası</label>
            <input type="text" class="form-control" #mail>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" #parola>
          </div>
          <div class="form-group">
            <label>Öğrenci misiniz?</label>
            <select class="form-control" #admin>
              <option value="0">Evet</option>
              <option value="1">Hayır</option>
            </select>
          </div>
          
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary" (click)="UyeOl(adsoyad.value,mail.value,parola.value)">Giriş</button>
        </div>
      </div>

    </div>
  </div>
</div>
